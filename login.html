<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="login">
        <p>One Moment</p>
        <div class="login_form">
            <div>
                <input type="text" name="username" placeholder="用户名" required autocomplete="off">
            </div>
            <div>
                <input type="password" name="password" placeholder="密码" required>
            </div>
            <div class="submit">
                <input type="submit" value="注册" name="type">
                <input type="submit" value="登录" name='type'>
            </div>
        </div>
    </div>

    <script src="./js/NIM_Web_NIM_v8.0.1.js"></script>

    <script type='module' src="./myJs/login.js"></script>
    <script type='module' src="./myJs/common.js"></script>
</body>

</html>
